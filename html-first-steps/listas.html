<!DOCTYPE html>
<html>
    <head>
        <title>Listas</title>
    </head>
    <body>
        <h1>Listas</h1><hr>
        <h2>Listas Ordenadas</h2>
        <ol>  <!-- ol -> Ordered list-->
            <li>Elemento 1</li> <!-- li -> List items -->
        </ol>
        <h2>Listas Desordenadas</h2>
        <ul> <!-- ul -> Unordered list -->
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul> 
    </body>
</html>
