<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc-body">
        <input class="resultado" type="text"><br>
        <div id="botones">
            <div class="fila-botones">
                <button class="boton especiales">AC</button>
                <button class="boton especiales">(</button>
                <button class="boton especiales">)</button>
                <button class="boton especiales">รท</button>
            </div>
            <div class="fila-botones">
                <button class="boton num">7</button>
                <button class="boton num">8</button>
                <button class="boton num">9</button>
                <button class="boton especiales">ร</button>
            </div>
            <div class="fila-botones">
                <button class="boton num">4</button>
                <button class="boton num">5</button>
                <button class="boton num">6</button>
                <button class="boton especiales">-</button>
            </div>
            <div class="fila-botones">
                <button class="boton num">1</button>
                <button class="boton num">2</button>
                <button class="boton num">3</button>
                <button class="boton especiales">+</button>
            </div>
            <div class="fila-botones">
                <button class="boton num cero">0</button>
                <button class="boton especiales igual">=</button>
            </div>
        </div>
    </div>
</body>
</html>
